<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store - Todo para tu Mascota</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">🐾 Pet Store</div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Buscar productos...">
                <button onclick="searchProducts()">Buscar</button>
            </div>
        </nav>
    </header>

    <main>
        <aside class="sidebar">
            <h3>Categorías</h3>
            <div class="category-section">
                <h4>Mascotas Domésticas</h4>
                <div class="pet-filters">
                    <button class="pet-btn" data-pet="dog">🐕 Perros</button>
                    <button class="pet-btn" data-pet="cat">🐱 Gatos</button>
                </div>
            </div>
            
            <div class="category-section">
                <h4>Animales Exóticos</h4>
                <div class="pet-filters">
                    <button class="pet-btn" data-pet="bird">🦜 Aves</button>
                    <button class="pet-btn" data-pet="rodent">🐹 Roedores</button>
                    <button class="pet-btn" data-pet="reptile">🦎 Reptiles</button>
                    <button class="pet-btn" data-pet="fish">🐠 Acuario</button>
                </div>
            </div>

            <div class="category-filters" id="categoryFilters">
                <h4>Productos</h4>
                <button class="category-btn" data-category="beds">Cuchas y Camas</button>
                <button class="category-btn" data-category="transport">Transporte</button>
                <button class="category-btn" data-category="walking">Paseo</button>
                <button class="category-btn" data-category="toys">Juguetes</button>
                <button class="category-btn" data-category="food">Comida</button>
                <button class="category-btn" data-category="treats">Snacks</button>
                <button class="category-btn" data-category="feeders">Comederos</button>
                <button class="category-btn" data-category="hygiene">Higiene</button>
            </div>
        </aside>

        <section class="content">
            <div class="filters-bar">
                <span id="activeFilters"></span>
                <button onclick="clearFilters()">Limpiar Filtros</button>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
            
            <div class="pagination" id="pagination"></div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
